<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            display: block;
            color: #b0b0b0;
        }
        input {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #333333;
            background-color: #222222;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
            width: 100%;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #90caf9;
            outline: none;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn-calcular {
            background-color: #1e88e5;
        }
        .btn-calcular:hover {
            background-color: #1565c0;
        }
        .btn-limpar {
            background-color: #555555;
            color: #e0e0e0;
        }
        .btn-limpar:hover {
            background-color: #424242;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background-color: #333333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #e0e0e0;
            flex-direction: column;
        }
        .remover {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-size: 18px;
            margin-top: 5px;
        }
        .remover:hover {
            color: #d32f2f;
        }
        /* Estilo do item de destaque com GIF de troféu */
        .destaque {
            font-weight: bold;
            color: #66bb6a;
            border: 2px solid #66bb6a;
            position: relative;
            padding-left: 30px;
        }
        .destaque::before {
            content: '';
            background-image: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjQwbmkycHpmZnljbXV3eGl5MGVuMHowMnRrdzZ3YjE0dTBmbWtrbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VGUxZZPz33xqyqDlUF/giphy.gif');
            background-size: contain;
            background-repeat: no-repeat;
            width: 24px;
            height: 24px;
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        .timestamp {
            font-size: 0.85em;
            color: #b0b0b0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Peso</h1>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Insira seu nome" required>

    <label for="pesoAtual">Peso Atual (kg):</label>
    <input type="number" id="pesoAtual" placeholder="Insira seu peso atual" required>

    <label for="pesoFinal">Peso Final (kg):</label>
    <input type="number" id="pesoFinal" placeholder="Insira seu peso final" required>

    <div class="btn-container">
        <button class="btn-calcular" onclick="calcularDiferenca()">Calcular Diferença</button>
        <button class="btn-limpar" onclick="limparCampos()">Limpar Campos</button>
    </div>

    <h2>Resultados</h2>
    <ul id="listaResultados"></ul>

    <script>
        let maiorPorcentagem = 0;

        function calcularDiferenca() {
            const nome = document.getElementById('nome').value;
            const pesoAtual = parseFloat(document.getElementById('pesoAtual').value);
            const pesoFinal = parseFloat(document.getElementById('pesoFinal').value);
            
            if (isNaN(pesoAtual) || isNaN(pesoFinal) || pesoAtual <= 0 || nome.trim() === "") {
                alert("Por favor, insira valores válidos.");
                return;
            }

            const diferenca = pesoAtual - pesoFinal;
            const porcentagem = (diferenca / pesoAtual) * 100;
            const timestamp = new Date().toLocaleString('pt-BR'); // Obtém a data e hora atuais

            const resultado = `${nome}: Diferença de ${diferenca.toFixed(2)} kg (${porcentagem.toFixed(2)}%)`;
            adicionarResultado(resultado, porcentagem, timestamp);
        }

        function adicionarResultado(resultado, porcentagem, timestamp) {
            const lista = document.getElementById('listaResultados');
            const item = document.createElement('li');
            item.innerHTML = `<div>${resultado}</div><div class="timestamp">${timestamp}</div>`;

            const botaoRemover = document.createElement('button');
            botaoRemover.innerHTML = '<i class="fas fa-trash-alt"></i>';
            botaoRemover.className = 'remover';
            botaoRemover.onclick = () => {
                lista.removeChild(item);
                verificarMaiorPorcentagem();
            };

            item.appendChild(botaoRemover);
            lista.appendChild(item);

            if (porcentagem > maiorPorcentagem) {
                maiorPorcentagem = porcentagem;
                destacarMaiorPorcentagem(item);
            }
        }

        function destacarMaiorPorcentagem(item) {
            const lista = document.getElementById('listaResultados');
            for (let li of lista.children) {
                li.classList.remove('destaque');
            }
            item.classList.add('destaque');
        }

        function verificarMaiorPorcentagem() {
            maiorPorcentagem = 0;
            const lista = document.getElementById('listaResultados').children;
            for (let li of lista) {
                const porcentagem = parseFloat(li.textContent.match(/\(([^)]+)%\)/)[1]);
                if (porcentagem > maiorPorcentagem) {
                    maiorPorcentagem = porcentagem;
                }
            }
            destacarMaiorPorcentagemComBaseNaMaiorPorcentagem();
        }

        function destacarMaiorPorcentagemComBaseNaMaiorPorcentagem() {
            const lista = document.getElementById('listaResultados');
            for (let li of lista.children) {
                const porcentagem = parseFloat(li.textContent.match(/\(([^)]+)%\)/)[1]);
                li.classList.toggle('destaque', porcentagem === maiorPorcentagem);
            }
        }

        function limparCampos() {
            document.getElementById('nome').value = '';
            document.getElementById('pesoAtual').value = '';
            document.getElementById('pesoFinal').value = '';
        }
    </script>
</body>
</html>
